<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
    <style>
        .con1{
            background-color: aquamarine;
            color: blueviolet;
        }
        .con2{
            background-color: chartreuse;
            color: darkblue;
        }
        .cls1{
            color:brown;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="con1">
    <h2>heading</h2>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
    </div>
    <div class="con2">
    <h2>heading <span class="cls1">two</span></h2>
    <img src="" alt="HTML LOGO">
    <p>Lorem ipsum dolor sit amet consectetur
         adipisicing elit. Delectus, deleniti vel! 
         Quis magnam nobis minima rerum voluptatem 
         aliquid voluptatibus fugiat?</p>
    </div>
</body>
</html>
